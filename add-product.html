<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store - Add Product</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
 
    <link rel="stylesheet" href="css/product2.css">
    <link rel="stylesheet" href="css/add-product.css">

</head>
<body>

    <div class="upper">
        <div class="logo">
          <img src="img/Logowithoutbg.png" alt="Logo" />
        </div>
        <div class="heading"><h1 class="title">ADD PRODUCT</h1></div>
      </div>
  
    

    <div class="error">
        <p>some error occured</p>
    </div>


    <section class="product-section">
       
        <div class="image-upload-container">
            <input type="file" id="upload-image" accept="image/png, image/jpeg" hidden>
            <label for="upload-image" class="upload-overlay">Upload Image</label>
            <img class="product-img">
        </div>
        
        <div class="product-detail">
            <p class="head1">Enter name of product</p>
            <input size="45" class="product-des" type="text" />
            <p class="head1">Product Description</p>
            <input size="45" class="product-des" type="text" />
            <p class="head1">Enter the price</p>
            <input class="product-des" type="text" />
           
        </div>
    </section>
    
    <section class="detail-des">
        <p class="section-title">Give Details</p>
        <input class="des" type="text" />

    </section>


    <div class="btn-wrapper">
        <a href="./product.html">
            <button class="product-btn add-product-btn">Add product</button>
        </a>
       
        <button class="product-btn draft-btn">Save draft</button>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/add-product.js"></script>
    
</body>
</html>
