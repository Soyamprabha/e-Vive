<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="showcase">
        <div class="form_box">
            <form action="login.html">
                <div class="logo">
                    <img src="img/logo.png"
                </div>
                <div class="info">
                    <input class="email" type="text" placeholder="Username"><br>
                    <input class="email" type="email" placeholder="Email or phone number"> <br>
                    <input class="email" type="password" placeholder="Password"><br>
                    <input class="email" type="password" placeholder="Confirm Password"><br>
                    <input type="checkbox"><label> Remember Me</label>
                </div>
                <input name="submit" type="submit" class="form__button button" value="Sign Up">
            </form>
        </div>
    </div>
</body>
</html>
