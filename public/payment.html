<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/payment.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <button class="proceed"><svg class="sendicon" width="24" height="24" viewBox="0 0 24 24">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
      </svg></button>
         <img src="https://seeklogo.com/images/V/VISA-logo-62D5B26FE1-seeklogo.com.png" class="logo-card">
       <label>Card number:</label>
       <input id="user" type="text" class="input cardnumber"  placeholder="1234 5678 9101 1121">
       <label>Name:</label>
       <input class="input name"  placeholder="Edgar Pérez">
       <label class="toleft">CCV:</label>
       <input class="input toleft ccv" placeholder="321">
        </div>
        <div class="receipt">
          <div class="col"><p>Cost:</p>
          <h2 class="cost">₹619</h2><br>
          <p>Name:</p>
          <h2 class="seller">Samar</h2>
          </div>
          <div class="col">
            <p>Bought Items:</p>
            <h3 class="bought-items">Brass Honey Scrap</h3>
            <p class="bought-items description">Material: Brass, Purity: 95%</p>
            <p class="bought-items price">₹ 549 (25% discount)</p><br>
            <h3 class="bought-items">CPU Scrap</h3>
            <p class="bought-items description">Material: Fiber, Purity: 83%</p>
            <p class="bought-items price"> ₹ 70 </p><br>
          </div>
          <p class="comprobe">This information will be sended to your email</p>
        </div>
      </div>
    
</body>
</html>
