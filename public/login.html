<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <!-- <header class="showcase"> -->
        <div class="showcase-content">
            <div class="l-col form-box__form">
                <form action="./index.html" id="sign-up" class="form form--sign-up">
                    <div class="logo">
                        <img src="img/logo.png">
                    </div>
                    <!-- <h1>Sign In</h1> -->
                    <label for="email" class="form__label">Email Address</label>
                    <input name="email" type="email" class="form__field" placeholder="Email or phone number">

                    <label for="password" class="form__label">Password</label>
                    <input name="password" type="password" class="form__field" placeholder="••••••••••••••••">
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox">
                            <label for="true">Remember me </label>
                        </div>

                        <a href="#">Forgot Password</a>
                    </div>


                    <input name="submit" type="submit" class="form__button button" value="Login">
                </form>

            </div>

            <div class="signup">
                <p>New to e-Vive ?</p>
                <strong><a href="signup.html">Sign up now</a></strong>
            </div>
        </div>
    <!-- </header> -->
</body>

</html>
