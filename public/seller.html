<head>

    <title>Online Store : Seller Account</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>



    <div class="form">
        <h1 class="form-title">APPLY FOR SELLER'S ACCOUNT</h1>

    <a href="./dashboard.html">

    </div>
    <img src="./img/seller.png" class="seller-img" alt="">
